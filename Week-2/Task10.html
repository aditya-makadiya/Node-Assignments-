<!-- Create a program that makes an API call and displays all the retrieved data on a web page. Choose a public API (e.g.,
JSONPlaceholder, OpenWeatherMap) and use the fetch function to make the API request. Also implement error handling -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetching tha Data</title>
</head>
<body>
  <h3>Retrieving and Displaying Using Async and Await</h3>
  <button onclick="getData()">Get Data</button>
  <p id="error-message" class="error"></p>

  <div id="data"></div>
  <script>
    let data=[]
    async function getData(){
      const errorMessage = document.getElementById("error-message");
      try{

        const errorMessage = document.getElementById("error-message");
        const dataElement = document.getElementById("data");

        errorMessage.textContent = ""; // Clear previous errors
        dataElement.innerHTML = ""; // Clear previous data


        const response = await fetch('https://jsonplaceholder.typicode.com/posts');
        if (!response.ok) {
          throw new Error(`HTTP Error! Status: ${response.status} - ${response.statusText}`);
        }
        data = await response.json();
        
        dataElement.innerHTML = "";
        data.forEach((item) => {
          const div = document.createElement("div");
          div.innerHTML = `<h4>Post Title: ${item.title}</h4>
          <p>Post Body: ${item.body}</p>
          <p>Post ID: ${item.id}</p>`;
          dataElement.appendChild(div);
        });
      }
      catch(error){
        console.error('Error:', error);
        console.log(error);
        
        errorMessage.textContent = `Error: ${error.message}`;
      }
    }
  </script>
</body>
</html>
